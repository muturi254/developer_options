version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    working_directory: ~/myrepo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependancies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install 

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

workflows:
  my_builds:
    jobs:
      - build